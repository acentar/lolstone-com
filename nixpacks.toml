# Coolify/Nixpacks: Node.js app with native deps (e.g. usb for wallet adapters).
# - Add Python so node-gyp can build native modules (usb)
# - Use npm install (avoids npm ci lock file sync issues)
[phases.setup]
nixPkgs = ["...", "python3"]

[phases.install]
cmds = ["export PYTHON=$(which python3 || which python); npm install"]
