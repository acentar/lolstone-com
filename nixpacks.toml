# Coolify/Nixpacks: Node.js app with native deps (usb from Trezor wallet adapter).
# - Python for node-gyp; build-essential so gcc/make exist for compiling usb
# - Use npm install (avoids npm ci lock file sync issues)
[phases.setup]
nixPkgs = ["...", "python3"]
aptPkgs = ["...", "build-essential"]

[phases.install]
cmds = ["export PYTHON=$(which python3 || which python); npm install"]
